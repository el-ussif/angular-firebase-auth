<!-- Sidenav -->
<div class="" (window:resize)="isMobile($event)">
  <app-sidebar
    [linkItems]="linkItems"
    [homeLink]="homeLink"
    [ngClass]="{ 'sidenav fixed-left': isMobileResolution === false }"
  ></app-sidebar>
  <div class="main-content">
    <!-- Top navbar -->
    <app-navbar [navItems]="navItems"></app-navbar>
    <!-- Pages -->
    <router-outlet></router-outlet>
  </div>
</div>
