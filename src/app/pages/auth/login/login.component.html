<div class="main-content">
  <div class=" header bg-gradient- danger py-7 py-lg-8 pt-lg-9">
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg
        x="0"
        y="0"
        viewBox="0 0 2560 100"
        preserveAspectRatio="none"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class=" container mt--8 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class=" card-body px-lg-5 py-lg-5">
            <div class=" text-center text-muted mb-4">
              <h3> {{ 'auth.signin-title' | translate }} </h3>
            </div>

            <form role="form" #form="ngForm">
              <div
                class="form-group mb-3"
                [ngClass]="{ focused: focus === true }"
              >
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    (focus)="focus = true"
                    (blur)="focus = false"
                    #email="ngModel"
                    [(ngModel)]="credential.email"
                    [name]="('auth.email' | translate) || 'E-mail'"
                    [placeholder]="'auth.email' | translate"
                    id="email"
                    email
                    required
                  />
                </div>
                <p class="text-danger" *ngIf="customFormValidationService.has(email)">
                  {{ customFormValidationService.first(email) }}
                </p>

              </div>
              <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    type="password"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                    #password="ngModel"
                    [(ngModel)]="credential.password"
                    [name]="('auth.password' | translate) || 'Mot de passe'"
                    [placeholder]="'auth.password' | translate"
                    maxlength="60"
                    minlength="8"
                  />
                </div>
                <p class="text-danger" *ngIf="customFormValidationService.has(password)">
                  {{ customFormValidationService.first(password) }}
                </p>
              </div>
              <div class="text-center">
                <button
                  (click)="onSubmit()"
                  type="button" class="btn btn-primary my-4 text-uppercase"
                  [disabled]="form.invalid"
                >
                  {{ 'auth.signin' | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class=" row mt-3">
          <div class=" col-6">
            <a class=" text-light"  [routerLink]="'/auth/forgot-password'">
              <small> {{ 'auth.forgot-password' | translate }} </small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
